<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      href="/public/assets/Moeen-LogoMark.png"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Moeen | Thank You</title>
    <meta
      name="description"
      content="Thank you for contacting Moeen. Our team will get in touch with you shortly to help you with your remote hiring needs."
    />
    <meta name="robots" content="noindex, nofollow" />

    <!-- Canonical -->
    <link rel="canonical" href="https://moeen.co/en/thank-you/" />

    <!-- Hreflang -->
    <link rel="alternate" href="https://moeen.co/en/thank-you/" hreflang="en" />
    <link rel="alternate" href="https://moeen.co/thank-you/" hreflang="ar" />
    <link
      rel="alternate"
      href="https://moeen.co/en/thank-you/"
      hreflang="x-default"
    />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:title" content="Thank You | Moeen" />
    <meta
      property="og:description"
      content="We’ve received your message. Moeen’s team will contact you soon to support your hiring process."
    />
    <meta property="og:url" content="https://moeen.co/en/thank-you/" />
    <meta property="og:site_name" content="Moeen" />

  <body class="font-graphik !bg-[image:var(--linear-gradient-3)]">
    <div id="loader-wrapper"><div class="loader"></div></div>

    <div id="smooth-wrapper">
      <div id="smooth-content">
        <header id="site-header"></header>
        <main>
          <section class="thankyou-section p-15 sm:p-20">
            <div class="container m-auto px-4 sm:px-6 md:px-16 py-6 md:py-16">
              <h2
                class="text-2xl sm:text-4xl text-primary text-center text-balance leading-relaxed"
              >
                Thank You for Contacting Us!
              </h2>
              <p class="text-sm sm:text-2xl text-center leading-relaxed">
                Your message has been received successfully. We’ll get back to
                you as soon as possible.
              </p>
            </div>
          </section>
        </main>
        <footer id="site-footer"></footer>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/boot.js"></script>
  </body>
</html>
