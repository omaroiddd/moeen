<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      href="/public/assets/Moeen-LogoMark.png"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Moeen | Contact Us</title>
    <meta
      name="description"
      content="هل تحتاج إلى توظيف عن بُعد؟ تواصل مع فريق معين الآن للحصول على استشارتك المجانية. ملء النموذج البسيط لدينا سيبدأ رحلة توظيفك المثالية."
    />
    <meta
      name="keywords"
      content="توظيف عن بُعد، استشارات التوظيف، تواصل معنا، نموذج التواصل، توظيف الشركات السعودية، حلول التوظيف "
    />

    <!-- Canonical -->
    <link rel="canonical" href="https://moeen.co/contact/" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="ar_AR" />
    <meta
      property="og:title"
      content="تواصل مع فريق معين اليوم - حلول التوظيف عن بُعد في السعودية"
    />
    <meta
      property="og:description"
      content="هل تحتاج إلى فريق موثوق للتوظيف عن بُعد؟ تواصل معنا اليوم عبر النموذج، ونحن نساعدك في توظيف الكفاءات المناسبة لشركتك"
    />
    <meta property="og:url" content="https://moeen.co/contact/" />
    <meta property="og:site_name" content="معين" />
    <link rel="stylesheet" href="/src/style.css" />
  </head>

  <body class="font-tajawal !bg-[image:var(--linear-gradient-3)] contact-page">
    <div id="loader-wrapper"><div class="loader"></div></div>
    <header id="site-header"></header>
    <div id="smooth-wrapper">
      <div id="smooth-content">
        <main>
          <div
            class="page-title bg-[image:url('/assets/Banner-Contact-Us-Mobile.webp')] sm:bg-[image:url('/assets/Banner-Contact-Us.webp')] bg-contain sm:bg-cover bg-top bg-no-repeat text-center flex items-center h-[210px] sm:h-[400px]"
          >
            <div class="container mx-auto px-4 sm:px-6 md:px-16 py-6 md:py-16">
              <h1
                class="text-xl sm:text-4xl md:text-5xl font-bold text-white font-graphik leading-relaxed"
              >
                تواصل معنا
              </h1>
              <p
                class="section-subtitle text-center text-lg sm:text-2xl !text-white font-tajawal"
              >
                يرجى ملء النموذج أدناه وسنتواصل معك قريبًا.
              </p>
            </div>
          </div>
          <section class="contact-section">
            <div class="container mx-auto px-4 sm:px-6 md:px-16 py-6 md:py-16">
              <form id="contact-form" class="space-y-8" novalidate>
                <div class="field" data-field="name" aria-invalid="false">
                  <label class="text-lg font-semibold text-primary"
                    >الاسم *</label
                  >
                  <input
                    class="input"
                    name="name"
                    type="text"
                    placeholder="ادخل اسمك الكامل"
                    required
                  />
                  <div class="field-error">فضلاً ادخل اسمك الكامل.</div>
                </div>

                <div class="field" data-field="phone" aria-invalid="false">
                  <label class="text-lg font-semibold text-primary"
                    >رقم الجوال *</label
                  >
                  <input
                    class="input placeholder:text-right"
                    name="phone"
                    type="tel"
                    inputmode="tel"
                    placeholder="ادخل رقم جوالك"
                    required
                  />
                  <div class="field-error">فضلاً ادخل رقم جوال صحيح.</div>
                </div>

                <div class="field" data-field="email" aria-invalid="false">
                  <label class="text-lg font-semibold text-primary"
                    >البريد الإلكتروني *</label
                  >
                  <input
                    class="input"
                    name="email"
                    type="email"
                    inputmode="email"
                    placeholder="ادخل بريدك الإلكتروني"
                    required
                  />
                  <div class="field-error">فضلاً ادخل بريد إلكتروني صحيح.</div>
                </div>

                <div class="field" data-field="position" aria-invalid="false">
                  <label class="text-lg font-semibold text-primary"
                    >المنصب *</label
                  >
                  <input
                    class="input"
                    name="position"
                    type="text"
                    placeholder="اكتب منصبك"
                    required
                  />
                  <div class="field-error">فضلاً ادخل المنصب.</div>
                </div>

                <div class="field" data-field="company" aria-invalid="false">
                  <label class="text-lg font-semibold text-primary"
                    >الشركة *</label
                  >
                  <input
                    class="input"
                    name="company"
                    type="text"
                    placeholder="اسم الشركة"
                    required
                  />
                  <div class="field-error">فضلاً ادخل اسم الشركة.</div>
                </div>

                <div class="actions">
                  <button class="btn btn-primary sm:basis-2/3" type="submit">
                    <svg
                      width="20"
                      height="20"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                    >
                      <path d="M21.801 10A10 10 0 1 1 17 3.335" />
                      <path d="m9 11 3 3L22 4" />
                    </svg>
                    إرسال
                  </button>
                </div>

                <div
                  id="form-success"
                  class="form-success"
                  role="status"
                  aria-live="polite"
                >
                  تم إرسال البيانات بنجاح! سنعاود الاتصال بك قريبًا.
                </div>
              </form>
            </div>
          </section>
        </main>
        <footer id="site-footer"></footer>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/boot.js"></script>
    <script type="module" src="/src/contactform.js"></script>
  </body>
</html>
